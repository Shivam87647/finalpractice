<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            border: 2px solid blue;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            margin: 20px;
            display: inline-block;
            vertical-align: top;
            margin: 20px;
            cursor: pointer;
            user-select: none;

        }

        .box:hover {
            transform: scale(1.1);
            box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.5);

        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #f1f1f1;
            text-align: center;
            font-size: 14px;
            color: #333;
            
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <footer>
        This is a footer.
    </footer>
</body>
</html>
